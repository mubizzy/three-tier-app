version: '3.8'
services:
  nginx-proxy:
    image: 'jc21/nginx-proxy-manager:2.10.4'
    ports:
      - '80:80'
      - '443:443'
      - '8090:81'
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - data:/data
      - letsencrypt:/etc/letsencrypt
      #- ./nginx/nginx.prod.conf:/data/nginx/custom/http_top.conf
    restart: always
    depends_on:
      - frontend
      - backend
      - db
      - adminer
    networks:
      - frontend-network
      - backend-network

  frontend:
    build:
      dockerfile: Dockerfile.prod
      context: ./frontend
    env_file:
      - frontend/.env.prod
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - frontend-network
      - backend-network

  backend:
    build:
      dockerfile: Dockerfile.prod
      context: ./backend
    env_file:
      - backend/.env.prod
    ports:
      - "8000:8000"
    networks:
      - backend-network
      - db-network
    depends_on:
      - db

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: changethis123
    ports:
      - "5432"
    networks:
      - db-network

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - db-network
      - backend-network

networks:
  frontend-network:
  backend-network:
  db-network:
volumes:
  postgres_data:
  data:
  letsencrypt: